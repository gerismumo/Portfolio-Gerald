<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css.css">
    <title>contact-info</title>
</head>
<body>
    <div class="container">
        <div class="figure">
            <img src="images/pexels-zen-chung-5745183.jpg" alt="contact image" width="400px" height="500px">
        </div>
        <div class="content">
            <form action="submit">
                <input type="text" id="name" placeholder="Your name">
                <input type="email" name="mail" id="email" placeholder="johndoe@gmail.com">
                <textarea name="textarea" id="" cols="30" rows="10" placeholder="write some note"></textarea>
                <input type="button" value="submit">
            </form>
        </div>
    </div>
</body>
</html>
